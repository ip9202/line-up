[phases.setup]
nixPkgs = ["python3", "python3Packages.pip", "postgresql", "gcc", "pkg-config", "curl"]

[phases.install]
cmds = [
    "cd backend",
    "python -m venv venv",
    "source venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "echo 'Backend build phase completed'"
]

[start]
cmd = "cd backend && source venv/bin/activate && uvicorn app.main:app --host 0.0.0.0 --port $PORT"